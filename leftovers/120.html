<form method = 'get' action = '/confidence'>
<input class = 'button' id = 'hidden' type='submit' value='Not Present'/>

<script type="text/javascript">

//create new array of length 6; random from 0 to 5 = x arr[x] = 0;
//for y from 0 to 5, if arr[y] ==undefined, arr[y] = random

let arr = new Array(6);

//x = Math.floor(Math.random()*6);
//arr[x] = 0;

for (let i=0; i < arr.length; i++) {
	while (arr[i] == undefined) {
		r = Math.floor(Math.random()*40 + 1);
		if (arr.indexOf(r) === -1) {
		arr[i] = r; }
	}
}

document.getElementById("isrc1").src = "../../stimuli/picture/mugging/" + arr[0] + ".jpg";
document.getElementById("isrc2").src = "../../stimuli/picture/mugging/" + arr[1] + ".jpg";
document.getElementById("isrc3").src = "../../stimuli/picture/mugging/" + arr[2] + ".jpg";
document.getElementById("isrc4").src = "../../stimuli/picture/mugging/" + arr[3] + ".jpg";
document.getElementById("isrc5").src = "../../stimuli/picture/mugging/" + arr[4] + ".jpg";
document.getElementById("isrc6").src = "../../stimuli/picture/mugging/" + arr[5] + ".jpg";

//Clickable images; proceeding to confidence
let faces = document.getElementsByClassName("face");

for (let i=0; i < faces.length; i++) {
    faces[i].onclick = function(){
        window.location.pathname = '/confidence';
    }
};
</script>
