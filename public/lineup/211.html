<body class="images">
  <form method = 'post' action = '/start/confidence'>
  <div class="img-container">
  <input type = 'image' id = "isrc1" class = "face" alt="Image cannot load">
  </div>
  <div class="img-container">
  <input type = 'image' id = "isrc2" class = "face" alt="Image cannot load">
  </div>
  <div class="img-container">
  <input type = 'image' id = "isrc3" class = "face" alt="Image cannot load">
  </div>
  </div>
  <div class="center">
  <div class="img-container">
  <input type = 'image' id = "isrc4" class = "face" alt="Image cannot load">
  </div>
  <div class="img-container">
  <input type = 'image' id = "isrc5" class = "face" alt="Image cannot load">
  </div>
  <div class="img-container">
  <input type = 'image' id = "isrc6" class = "face" alt="Image cannot load">
  </div>
  </div>
  <input type = 'hidden' id = 'array' name='array'>
  <input type = 'hidden' id = 'faceClicked' name='faceClicked'>
  </form>
<script type="text/javascript">

let arr = new Array(6);

x = Math.floor(Math.random()*6);
arr[x] = 0;

for (let i=0; i < arr.length; i++) {
	while (arr[i] == undefined) {
		r = Math.floor(Math.random()*40 + 1);
		if (arr.indexOf(r) === -1) {
		arr[i] = r; }
	}
}

document.getElementById("isrc1").src = "../../stimuli/picture/graffiti/" + arr[0] + ".jpg";
document.getElementById("isrc2").src = "../../stimuli/picture/graffiti/" + arr[1] + ".jpg";
document.getElementById("isrc3").src = "../../stimuli/picture/graffiti/" + arr[2] + ".jpg";
document.getElementById("isrc4").src = "../../stimuli/picture/graffiti/" + arr[3] + ".jpg";
document.getElementById("isrc5").src = "../../stimuli/picture/graffiti/" + arr[4] + ".jpg";
document.getElementById("isrc6").src = "../../stimuli/picture/graffiti/" + arr[5] + ".jpg";
document.getElementById("array").value = JSON.stringify(arr);

//Clickable images; proceeding to confidence
let faces = document.getElementsByClassName("face");

for (let i=0; i < faces.length; i++) {
    faces[i].onclick = function(){
      let faceClicked = i+1;
      document.getElementById("faceClicked").value = faceClicked;
    }
};
</script>
