<script type="text/javascript">

let arr = new Array(6);

//x = Math.floor(Math.random()*6);
//arr[x] = 0;

for (let i=0; i < arr.length; i++) {
	while (arr[i] == undefined) {
		r = Math.floor(Math.random()*40 + 1);
		if (arr.indexOf(r) === -1) {
		arr[i] = r; }
	}
}

document.getElementById("isrc1").src = "../../stimuli/picture/mugging/" + arr[0] + ".jpg";
document.getElementById("isrc2").src = "../../stimuli/picture/mugging/" + arr[1] + ".jpg";

document.getElementById("array").value = JSON.stringify(arr);
document.getElementById("array1").value = JSON.stringify(arr);

//Clickable images; proceeding to confidence
let faces = document.getElementsByClassName("face");

for (let i=0; i < faces.length; i++) {
    faces[i].onclick = function(){
      let faceClicked = i+1;
      document.getElementById("faceClicked").value = faceClicked;
        let t1 = performance.now();
        let time_lineup1 = t1 - t0;
        document.getElementById("RT").value = time_lineup1;
        console.log(time_lineup1); //send it to database!!!!!!
    }
};

document.getElementById("notpresent").onclick = function () {
  let t1 = performance.now();
  let time_lineup1 = t1 - t0;

  console.log(time_lineup1);   //send to database!!!!
};
